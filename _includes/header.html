<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}

        <button id="theme-toggle" aria-label="Toggle Dark Mode">
          <span class="sun-icon">‚òÄÔ∏è</span>
          <span class="moon-icon" style="display:none;">üåô</span>
        </button>
      </div>
    </nav>
  </div>
</header>

<style>
  /* Toggle Button Style */
  #theme-toggle {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.2rem;
    padding: 0 10px;
    margin-left: 10px;
    vertical-align: middle;
  }

  /* --- DARK THEME VARIABLES --- */
  body.dark-theme {
    background-color: #1a1a1a;
    color: #e0e0e0;
  }

  /* Header & Links */
  body.dark-theme .site-title, 
  body.dark-theme .site-title:visited,
  body.dark-theme .page-link {
    color: #f0f0f0;
  }

  /* Headings */
  body.dark-theme h1, body.dark-theme h2, body.dark-theme h3, 
  body.dark-theme h4, body.dark-theme h5, body.dark-theme h6 {
    color: #ffffff;
  }
  
  /* Portfolio & CV Card Overrides */
  body.dark-theme .project-card,
  body.dark-theme .cv-item {
    background-color: #2d2d2d;
    border-color: #444;
  }

  body.dark-theme .project-title,
  body.dark-theme .cv-role {
    color: #ffffff;
  }

  body.dark-theme .project-desc,
  body.dark-theme .cv-desc,
  body.dark-theme .cv-intro,
  body.dark-theme .skill-category {
    color: #cccccc;
  }

  body.dark-theme .project-desc {
    border-top-color: #444;
  }

  body.dark-theme .skill-tag {
    background-color: #333;
    border-color: #555;
    color: #8cb4ff;
  }
  
  body.dark-theme .section-title {
    color: #fff;
    border-bottom-color: #444;
  }
</style>

<script>
  const toggleBtn = document.getElementById('theme-toggle');
  const sunIcon = document.querySelector('.sun-icon');
  const moonIcon = document.querySelector('.moon-icon');
  
  // 1. Check local storage or system preference
  const currentTheme = localStorage.getItem('theme');
  const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  if (currentTheme === 'dark' || (!currentTheme && systemPrefersDark)) {
    document.body.classList.add('dark-theme');
    sunIcon.style.display = 'none';
    moonIcon.style.display = 'inline';
  }

  // 2. Handle Click
  toggleBtn.addEventListener('click', function() {
    document.body.classList.toggle('dark-theme');
    
    let theme = 'light';
    if (document.body.classList.contains('dark-theme')) {
      theme = 'dark';
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'inline';
    } else {
      sunIcon.style.display = 'inline';
      moonIcon.style.display = 'none';
    }
    localStorage.setItem('theme', theme);
  });
</script>
